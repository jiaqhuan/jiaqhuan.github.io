<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性闹钟</title>
    <meta name="theme-color" content="#4F46E5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 这里放入之前的React代码
        import React, { useState, useEffect, useRef } from 'react';
import { Clock, Moon, Sun, Power, Settings, Volume2 } from 'lucide-react';

export default function FlexibleAlarmApp() {
  const [sleepHours, setSleepHours] = useState(8);
  const [sleepMinutes, setSleepMinutes] = useState(0);
  const [isAlarmSet, setIsAlarmSet] = useState(false);
  const [currentTime, setCurrentTime] = useState(new Date());
  const [wakeUpTime, setWakeUpTime] = useState(null);
  const [isRinging, setIsRinging] = useState(false);
  const [sleepStartTime, setSleepStartTime] = useState(null);
  const audioRef = useRef(null);

  // 更新当前时间
  useEffect(() => {
    const timer = setInterval(() => {
      setCurrentTime(new Date());
    }, 1000);
    return () => clearInterval(timer);
  }, []);

  // 检查是否到达起床时间
  useEffect(() => {
    if (isAlarmSet && wakeUpTime && currentTime >= wakeUpTime && !isRinging) {
      setIsRinging(true);
      // 播放闹钟音效（这里用振动API模拟）
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }
    }
  }, [currentTime, wakeUpTime, isAlarmSet, isRinging]);

  // 设置闹钟
  const setAlarm = () => {
    const now = new Date();
    const totalSleepMinutes = sleepHours * 60 + sleepMinutes;
    const wakeTime = new Date(now.getTime() + totalSleepMinutes * 60 * 1000);
    
    setWakeUpTime(wakeTime);
    setSleepStartTime(now);
    setIsAlarmSet(true);
    setIsRinging(false);
  };

  // 关闭闹钟
  const stopAlarm = () => {
    setIsRinging(false);
    setIsAlarmSet(false);
    setWakeUpTime(null);
    setSleepStartTime(null);
  };

  // 暂停闹钟（贪睡5分钟）
  const snoozeAlarm = () => {
    const newWakeTime = new Date(wakeUpTime.getTime() + 5 * 60 * 1000);
    setWakeUpTime(newWakeTime);
    setIsRinging(false);
  };

  // 格式化时间显示
  const formatTime = (date) => {
    return date.toLocaleTimeString('zh-CN', {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
  };

  const formatDateTime = (date) => {
    return date.toLocaleString('zh-CN', {
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 text-white p-4">
      <div className="max-w-md mx-auto">
        {/* 标题 */}
        <div className="text-center mb-8 mt-8">
          <h1 className="text-3xl font-bold flex items-center justify-center gap-2">
            <Moon className="w-8 h-8" />
            弹性闹钟
          </h1>
          <p className="text-purple-200 mt-2">设定睡眠时长，智能计算起床时间</p>
        </div>

        {/* 当前时间显示 */}
        <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 mb-6">
          <div className="text-center">
            <div className="text-4xl font-mono font-bold mb-2">
              {formatTime(currentTime)}
            </div>
            <div className="text-purple-200">
              {currentTime.toLocaleDateString('zh-CN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
              })}
            </div>
          </div>
        </div>

        {/* 闹钟响铃状态 */}
        {isRinging && (
          <div className="bg-red-500 bg-opacity-90 backdrop-blur-lg rounded-2xl p-6 mb-6 animate-pulse">
            <div className="text-center">
              <Sun className="w-16 h-16 mx-auto mb-4 animate-spin" />
              <h2 className="text-2xl font-bold mb-4">该起床了！</h2>
              <div className="flex gap-3 justify-center">
                <button
                  onClick={stopAlarm}
                  className="px-6 py-3 bg-white text-red-500 rounded-xl font-bold hover:bg-gray-100 transition-colors"
                >
                  关闭闹钟
                </button>
                <button
                  onClick={snoozeAlarm}
                  className="px-6 py-3 bg-red-400 text-white rounded-xl font-bold hover:bg-red-300 transition-colors"
                >
                  贪睡5分钟
                </button>
              </div>
            </div>
          </div>
        )}

        {/* 睡眠时长设置 */}
        {!isRinging && (
          <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 mb-6">
            <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
              <Settings className="w-5 h-5" />
              设置睡眠时长
            </h2>
            
            <div className="flex items-center justify-center gap-4 mb-6">
              <div className="text-center">
                <label className="block text-sm text-purple-200 mb-2">小时</label>
                <input
                  type="number"
                  min="1"
                  max="12"
                  value={sleepHours}
                  onChange={(e) => setSleepHours(parseInt(e.target.value))}
                  className="w-20 px-3 py-2 bg-white bg-opacity-20 rounded-lg text-center text-xl font-bold text-white placeholder-purple-200"
                  disabled={isAlarmSet}
                />
              </div>
              
              <div className="text-2xl font-bold">:</div>
              
              <div className="text-center">
                <label className="block text-sm text-purple-200 mb-2">分钟</label>
                <select
                  value={sleepMinutes}
                  onChange={(e) => setSleepMinutes(parseInt(e.target.value))}
                  className="w-20 px-3 py-2 bg-white bg-opacity-20 rounded-lg text-center text-xl font-bold text-white"
                  disabled={isAlarmSet}
                >
                  <option value={0}>00</option>
                  <option value={15}>15</option>
                  <option value={30}>30</option>
                  <option value={45}>45</option>
                </select>
              </div>
            </div>

            {/* 预计起床时间 */}
            {!isAlarmSet && (
              <div className="text-center mb-6">
                <p className="text-purple-200 mb-2">预计起床时间：</p>
                <div className="text-2xl font-bold text-yellow-300">
                  {formatDateTime(new Date(currentTime.getTime() + (sleepHours * 60 + sleepMinutes) * 60 * 1000))}
                </div>
              </div>
            )}

            {/* 闹钟控制按钮 */}
            <button
              onClick={isAlarmSet ? stopAlarm : setAlarm}
              className={`w-full py-4 rounded-xl font-bold text-lg transition-all transform hover:scale-105 flex items-center justify-center gap-2 ${
                isAlarmSet 
                  ? 'bg-red-500 hover:bg-red-600 text-white' 
                  : 'bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white'
              }`}
            >
              <Power className="w-5 h-5" />
              {isAlarmSet ? '关闭闹钟' : '开始睡觉'}
            </button>
          </div>
        )}

        {/* 闹钟状态显示 */}
        {isAlarmSet && !isRinging && (
          <div className="bg-green-500 bg-opacity-20 backdrop-blur-lg rounded-2xl p-6">
            <div className="text-center">
              <Moon className="w-12 h-12 mx-auto mb-4 text-green-300" />
              <h3 className="text-lg font-bold mb-2 text-green-300">闹钟已设置</h3>
              <div className="space-y-2 text-sm">
                <p>睡觉时间：{formatDateTime(sleepStartTime)}</p>
                <p>起床时间：{formatDateTime(wakeUpTime)}</p>
                <p>睡眠时长：{sleepHours}小时{sleepMinutes > 0 ? ` ${sleepMinutes}分钟` : ''}</p>
              </div>
            </div>
          </div>
        )}

        {/* 使用说明 */}
        <div className="mt-8 text-center text-purple-200 text-sm">
          <p>💡 设定你想睡的时长，点击"开始睡觉"</p>
          <p>📱 应用会自动计算起床时间并在时间到达时提醒你</p>
        </div>
      </div>
    </div>
  );
}
    </script>
</body>
</html>
